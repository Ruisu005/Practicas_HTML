<html>
    <head>
        <title>Una Tabla Compleja</title>
    </head>
    <body>
        <table style="text-align: left; width: 100%; margin-left: auto; margin-right: auto;" border="3" cellpadding="2" cellspacing="2">
            <caption><span style="font-weight: bold;">TITULO DE LATABLA</span><br></caption><tbody>
            <tralign="center">
            <th colspan="3" rowspan="1" style="vertical-align: top; background-color: rgb(153, 255, 153);"><fontsize="+2"><span style="font-weight: bold;">CELDA 1</span></font><br>
            </th>
            </tr>
            <tr>
            <td colspan="1" rowspan="2"
            style="vertical-align: middle; text-align: left; background-color: rgb(102, 255, 255);"><fontsize="+2"><span style="font-weight: bold;">CELDA 2</span></font></td>
            <td style="vertical-align: top; text-align: center; color: red;"><fontsize="+2"><span style="font-weight: bold;">CELDA 3</span></font></td>
            <td style="vertical-align: top; text-align: center;"><fontsize="+2"><span style="font-weight: bold;">CELDA 4</span></font></td>
            </tr>
            <tr>
            <td style="vertical-align: top; text-align: center; color: red;"><fontsize="+2"><span style="font-weight: bold;">CELDA 5</span></font></td>
            <td colspan="1" rowspan="2"
            style="vertical-align: bottom; text-align: right; background-color: rgb(255, 153, 255);"><fontsize="+2"><span style="font-weight: bold;">CELDA 6</span></font></td>
            </tr>
            <tr>
            <td style="vertical-align: top; text-align: center;"><fontsize="+2"><span style="font-weight: bold;">CELDA 7</span></font></td>
            <td style="vertical-align: top; text-align: center; color: red;"><fontsize="+2"><span style="font-weight: bold;">CELDA 8</span></font></td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
